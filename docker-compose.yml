
services:
  postgres:
    image: postgres:16
    container_name: opd-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - opd-net

  mongo:
    image: mongo:7
    container_name: opd-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - opd-net

networks:
  opd-net:

volumes:
  postgres_data:
  mongo_data:
