spring.application.name=opd-billing-service

server.port=8084

#Enabling as Eureka client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# ----------------------------
# MongoDB Database Configuration
# ----------------------------
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=opd_billing_db
spring.data.mongodb.username=opd_user
spring.data.mongodb.password=opd_password
spring.data.mongodb.authentication-database=admin

# Actuator Configuration
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.info.enabled=true
management.info.env.enabled=true

# Application Info for Eureka Dashboard
info.app.name=OPD Billing Service
info.app.description=Billing management service for OPD Hospital System
info.app.version=1.0.0

spring.data.mongodb.uri=mongodb://localhost:27017/billing
