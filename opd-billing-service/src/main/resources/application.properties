spring.application.name=opd-billing-service

server.port=8084

#Enabling as Eureka client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# ----------------------------
# MongoDB Database Configuration
# ----------------------------
spring.mongodb.uri=mongodb://opd_user:opd_password@192.168.10.2:27017/opd_billing_db?authSource=admin

# Actuator Configuration
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.info.enabled=true
management.info.env.enabled=true

# Application Info for Eureka Dashboard
info.app.name=OPD Billing Service
info.app.description=Billing management service for OPD Hospital System
info.app.version=1.0.0

